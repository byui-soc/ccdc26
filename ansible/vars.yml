###############################################################################
# WAZUH CONFIGURATION
###############################################################################
# Deploy Wazuh server on Ubuntu Workstation (DHCP - update with actual IP!)
wazuh_manager: "DHCP_UPDATE_ME"
wazuh_registration_password: ""
wazuh_agent_group: "ccdc"

###############################################################################
# DEFAULT CREDENTIALS (for reference - change immediately!)
###############################################################################
default_linux_password: "changeme"
default_windows_password: "!Password123"
default_splunk_root_password: "changemenow"
default_paloalto_password: "Changeme123"
default_cisco_password: "!Changeme123"
default_vyos_password: "changeme"

###############################################################################
# COMPETITION USERS TO CREATE
###############################################################################
competition_users:
  - name: ccdcadmin
    groups:
      - sudo
      - wheel
    admin: true
  - name: ccdcuser
    groups: []
    admin: false

###############################################################################
# TOOLKIT DEPLOYMENT
###############################################################################
toolkit_source: "../linux-scripts"
toolkit_dest: "/opt/ccdc26"
windows_toolkit_dest: "C:\\ccdc26"

###############################################################################
# SSH CONFIGURATION
###############################################################################
ssh_port: 22
ssh_allow_root: false
ssh_password_auth: true  # Keep true initially for Ansible access

###############################################################################
# HARDENING OPTIONS
###############################################################################
harden_options:
  run_firewall: true
  run_services: true
  run_users: true
  run_ssh: true
  run_kernel: true
  run_permissions: true

###############################################################################
# SERVICE PORTS (DO NOT CHANGE THESE - SCORED!)
###############################################################################
scored_ports:
  http: 80
  https: 443
  smtp: 25
  pop3: 110
  dns: 53

# Additional ports to allow
allowed_ports:
  common:
    - 22    # SSH
  linux_zone:
    - 80    # HTTP
    - 443   # HTTPS
    - 25    # SMTP
    - 110   # POP3
    - 143   # IMAP (maybe)
    - 993   # IMAPS (maybe)
  windows_zone:
    - 80    # HTTP
    - 443   # HTTPS
    - 53    # DNS
    - 21    # FTP
    - 3389  # RDP (disable after setup)
    - 5985  # WinRM (for Ansible)

