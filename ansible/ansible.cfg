# CCDC26 Ansible Configuration
# This file configures Ansible behavior for CCDC competition environment

[defaults]
# Disable host key checking for speed (acceptable in isolated CCDC network)
host_key_checking = False

# Inventory file location
inventory = inventory.ini

# Default Python interpreter (can be overridden per-host)
interpreter_python = auto_silent

# Retry settings
retry_files_enabled = False

# Timeout settings
timeout = 30
command_timeout = 60

# SSH settings
[ssh_connection]
# SSH timeout
timeout = 30
# Retry SSH connections
retries = 3
# Control path for SSH multiplexing (speeds up connections)
control_path_dir = ~/.ansible/cp
# Use persistent SSH connections
pipelining = True
# SSH arguments
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

# WinRM settings for Windows hosts
[winrm]
# Connection timeout
connection_timeout = 60
# Read timeout
read_timeout = 60
# Operation timeout
operation_timeout = 60
# Message encryption (disabled for CCDC speed, acceptable in isolated network)
message_encryption = auto
# Certificate validation (disabled for CCDC)
certificate_validation = ignore
# Transport protocol (ntlm works for most Windows versions)
transport = ntlm
# Kerberos settings (not used in CCDC)
# kerberos_delegation = no

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Output and logging
[defaults]
# Display skipped tasks
display_skipped_hosts = True
# Display OK tasks
display_ok_hosts = True
# Show task names
show_task_path_on_failure = True
# Use callback plugins for better output
stdout_callback = yaml

# Error handling
[defaults]
# Continue on unreachable hosts (useful for mixed environments)
any_errors_fatal = False
# Retry on failures
retry_files_enabled = False

# Performance tuning
[defaults]
# Use fact caching (optional, requires redis or jsonfile)
# fact_caching = jsonfile
# fact_caching_connection = /tmp/ansible_facts
# fact_caching_timeout = 3600

# Forks (parallel execution)
forks = 10

# Gathering facts
gathering = smart
gather_subset = !all,network
gather_timeout = 30
