###############################################################################
# GROUP DEFINITIONS
###############################################################################
[servers:children]
linux
windows

[workstations]
ubuntu-wks
win11-wks

[scored_services]
ecom        # HTTP/HTTPS
webmail     # SMTP/POP3
ad-dns      # DNS
web         # HTTP/HTTPS

###############################################################################
# GROUP VARIABLES
###############################################################################
[linux:vars]
ansible_become=yes
ansible_become_method=sudo
ansible_port=22
ansible_python_interpreter=/usr/bin/python3
# NOTE: ansible_become_pass is set per-host above (different passwords per machine)

[windows:vars]
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_port=5985

[firewalls:vars]
# Firewalls typically managed via GUI, not Ansible
ansible_connection=local

###############################################################################
# GLOBAL VARIABLES
###############################################################################
[all:vars]
